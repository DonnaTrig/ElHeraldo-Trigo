    <!-- FORMULARIO CONTATO -->
    <main class="formulario">

        <form action="Enviar.php" method="GET" class="formulario">
            <fieldset>
                <h1>
                    <legend>Formulario de contacto</legend>
                </h1>


                <label for="nombre"> Nombre </label>
                <input type="text" id="nombre">

                <br><br>

                <label for="email"> Email </label>
                <input type="email" id="email" required>

                <br><br>

                <label for="consulta"> Consulta </label>
                <input type="text" id="consulta">

                <br><br>

                <input type="checkbox" name="acepta" id="acepta"> Acepta los términos

                <br><br>

                <label for="servicios">Servicios</label>
                <select name="servicios" id="servicios">
                    <option value="arg">Información</option>
                    <option value="chi" selected>Publicaciones</option>
                    <option value="per">Diario Oficial</option>
                </select>

                <br><br>

                <input type="submit" value="Enviar ahora" class="boton">
                <input type="reset" value="Limpiar formulario" class="boton">


            </fieldset>
        </form>
